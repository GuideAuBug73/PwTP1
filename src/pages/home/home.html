<ion-header>
  <ion-navbar>
    <ion-title>
      Resultat 
    </ion-title>
    <ion-searchbar
      [(ngModel)]="query"
      (ionInput)="getMovies()">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngIf="results.length<1">
    Aucun Resultat
  </ion-item>
    <ion-item *ngFor="let current of results">
        <ion-thumbnail item-start>
            <img [src]="current.image">
          </ion-thumbnail>
      <h2>{{current.title}}</h2>
      <p>{{current.author}}
      {{current.date}}</p>
      </ion-item>
</ion-list>
</ion-content>
