<ion-header>
  <ion-navbar>
    <ion-title>
      Resultat 
    </ion-title>
    <ion-searchbar
      [(ngModel)]="query"
      (ionInput)="getMovies()">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngIf="(results | async)?.length<1">
    Aucun Resultat
  </ion-item>
    <ion-item *ngFor="let current of results | async">
        <ion-thumbnail item-start>
            <img [src]="'https://image.tmdb.org/t/p/w154' + current.poster_path">
          </ion-thumbnail>
      <h2>{{current.title}}</h2>
      <p>Date: {{current.release_date | date:'d/M/y'}}<br>
        Note du film: {{current.vote_average}}</p>
      <button ion-button [navPush]="pushPage" [navParams]="current">Details</button>
      </ion-item>
</ion-list>
</ion-content>
